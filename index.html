<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment for Front-End Developers</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

 <!-- Header with Navbar -->
 <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Section for Search and Filter -->
    <section class="search-filter">
    
    <div class="book-search">
        <input checked="" class="checkbox" type="checkbox"> 
        <div class="mainbox">
            <div class="iconContainer">
                <svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="search_icon">
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path>
                </svg>
            </div>
            <input class="search_input" placeholder="search" type="text">
        </div>
    </div>
        

      <select id="genreFilter" class="filter-dropdown">
        <option value="">Filter by Genre</option>
        <option value="Fiction">Fiction</option>
        <option value="Thriller">Thriller</option>
        <option value="Science">Science</option>
      </select>
    </section>

    <!-- Section for Book List -->
    <section class="book-list-section">
      <div class="book-list" id="bookList">
        <!-- Example Book Card -->
        <article class="book-card">
          <img src="assets/img/book-cover.jpg" alt="Book Cover" class="book-cover">
          <div class="book-info">
            <h2 class="book-title">Book Title</h2>
            <p class="book-author">Author: <span>John Doe</span></p>
            <p class="book-genre">Genre: <span>Fiction</span></p>
            <p class="book-id">ID: <span>67890</span> </p>

            <button class="wishlist-btn" onclick="toggleWishlist('12345')">&#10084;</button> <!-- Wishlist Icon -->
          </div>
        </article>
        <!-- Add more book cards dynamically -->
      </div>
    </section>

    <!-- Pagination Section -->
    <section class="pagination-section">
      <div class="pagination">
        <button class="prev-btn">Previous</button>
        <span class="page-numbers">1</span>
        <button class="next-btn">Next</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>

    <!-- Script JS -->
    <script src="assets/js/script.js"></script>

</body>
</html>
